<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3ea353913d.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="row g-3" onsubmit="myFyuncion()">
        <div class="card position-absolute top-50 start-50 translate-middle" style="width: 80rem;">
            <div class="card-header">
                <!-- As a heading -->
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Payment for example</span>
                    </div>
                </nav>
            </div>
            <div class="card-body">


                <!-- Rellenar -->
                <div class="row g-3">
                    <div class="alert alert-danger" role="alert" id="Alert">
                        Some fields are mising
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Card#</label>
                        <input type="email" class="form-control" id="Card" placeholder="xxxxxxxxxxxxxx">
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">CVC#</label>
                        <input type="email" class="form-control" id="CVC" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                            <span><i class="fas fa-dollar-sign"></i></span>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">First name</label>
                        <input type="email" class="form-control" id="FristName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Last name</label>
                        <input type="email" class="form-control" id="LastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">City</label>
                        <input type="email" class="form-control" id="City">
                    </div>
                    <div class="col-3 mb-3">
                        <label for="exampleFormControlTextarea7" class="form-label d-flex justify-content-start">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected id="select">Pick a state</option>
                            <option value="1">...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="PostalCode">
                    </div>

                    <label for="inputZip" class="form-label">Card</label>
                    <div class="d-flex justify-content-between">
                        <div class="col-md-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>
                        <div class="col-5">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="Message" rows="3"></textarea>
                            <p class=" text-secondary">add any notes here</p>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Novar final -->
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </div>

        <!-- Java -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </form>
</body>

</html>

</html>
